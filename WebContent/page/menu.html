<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="./assets/40-ecology.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link rel="stylesheet" href="../dist/css/sm.css">
<script>
	
</script>

</head>
<body>
	<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
	<div class="page-group">
		<!-- index ,第一个.page默认被展示-->
		<div class="page" id="menuPage">
			<div class="card demo-card-header-pic">
				<div valign="bottom"
					class="card-header color-white no-border no-padding">

					<div style="position: relative;">
						<img class='card-cover' src="http://dwz.cn/5ujtKz" alt="">
					</div>

				</div>
			</div>


			<div class="list-block">
				<ul>
					<li><a href="#" class="item-link item-content">
							<div class="item-media">
								<i class="icon icon-message"></i>
							</div>
							<div class="item-inner">
								<div class="item-title">消息中心</div>
							</div>
					</a></li>
					<li><a href="#" class="item-link item-content">
							<div class="item-media">
								<i class="icon icon-friends"></i>
							</div>
							<div class="item-inner">
								<div class="item-title">帮助与反馈</div>
							</div>
					</a></li>
					<li><a href="#" class="item-link item-content">
							<div class="item-media">
								<i class="icon icon-card"></i>
							</div>
							<div class="item-inner">
								<div class="item-title">关于我们</div>
							</div>
					</a></li>
				</ul>
			</div>


			<div class="card" style="position: fixed; bottom: 0; width: 80%;display:none;">
				<div class="card-content" style="text-align: center;"
					class="close-panel">
					<div class="card-content-inner">
						<a href="#">关闭</a>
					</div>
				</div>
			</div>

		</div>
	</div>
	
	<script type='text/javascript' src='../dist/js/zepto.js' charset='utf-8'></script>
	<script type='text/javascript' src='../dist/js/sm.js' charset='utf-8'></script>
	<script type='text/javascript' src='../dist/js/common.js' charset='utf-8'></script>
</body>
</html>
